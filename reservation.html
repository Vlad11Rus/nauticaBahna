<body>
    <a class="skip-link screen-reader-text" href="#content">Skip to content</a>
    <a id="button__back-to-top"></a>

    <header class="masthead clear">
        <div class="site-header centered">
            <div class="site-branding">
                <h1 class="site-title"><a href="https://vlad11rus.github.io/nauticaBahna/index.html"><span class="img" src="nauticaBahna/favicon.ico" alt="" data-type="showcase"></span>Nautica Bahna</a></h1>
            </div><!-- .site-title -->
            <nav id="multi-level-nav" class="menu multi-level-nav">
                <ul>
                    <li><a href="https://vlad11rus.github.io/nauticaBahna/index.html">Home</a></li>
                    <li class="has-children">
                        <a href="#">Your Stay<button class="dropdown-toggle" aria-expanded="false"><span class="screen-reader-text">Expand child menu</span></button></a>
                        <ul class="sub-menu">
                            <li><a href="#">Experiences</a></li>
                            <li><a href="#">Food</a></li>
                            <li><a href="#">Amenities</a></li>
                        </ul>
                    </li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                    
                </ul>
            </nav><!-- #multi-level-nav .multi-level-nav -->
        </div><!-- .centered -->

    </header><!-- .masthead -->

    <div class="form-box">
        <div id="showcase" class="promo-area">
            <div class="front-slider flexslider">
                <ul class="slides">
                    <li>
                        <img src="images/mainpromo/welcome01-800.jpg" alt="" data-type="showcase" />
                    </li>
                    <li>
                        <img src="images/mainpromo/welcome02-800.jpg" alt="" data-type="showcase" />
                    </li>
                    <li>
                        <img src="images/mainpromo/welcome03-800.jpg" alt="" data-type="showcase" />
                    </li>
                    <li>
                        <img src="images/mainpromo/welcome04-800.jpg" alt="" data-type="showcase" />
                    </li>
                </ul>
            </div><!-- .flexslider -->
            <!-- <div class="promo-content">
                <div class="promo-text">
                    <h2 class="promo-title">Nautica Bahna</h2>
                    <p class="promo-lede">Un loc în care înflorește liniștea în fiecare dimineață</p>
                </div>
            </div> -->
    
           
        </div><!-- #showcase .promo-area -->
        <fieldset>
            <legend>Reservation Details</legend>
            <div class="columns">
                <div class="item">
                    <!-- <label for="fname">Name<span>*</span></label> -->
                    <input id="name" type="text" name="name" placeholder="Name" />
                </div>
                <div class="item">
                    <!-- <label for="eaddress">Email<span>*</span></label> -->
                    <input id="eaddress" type="text" name="eaddress" placeholder="Email" />
                </div>
                <div class="item">
                    <!-- <label for="phone">Phone<span>*</span></label> -->
                    <input id="phone" type="tel" name="phone" placeholder="Phone" />
                </div>
            </div>
        </fieldset>
    
        <br/>
        <fieldset>
                <legend>Dates</legend>
                <div class="columns">
                    <div class="item">
                        <!-- <label for="checkindate">Check-in?<span>*</span></label> -->
                        <input id="checkindate" type="date" name="checkindate" placeholder="Check-in?" />
                        <i class="fas fa-calendar-alt"></i>
                    </div>
                    <div class="item">
                        <!-- <label for="checkoutdate">Check-out?<span>*</span></label> -->
                        <input id="checkoutdate" type="date" name="checkoutdate" placeholder="Check-out?"/>
                        <i class="fas fa-calendar-alt"></i>
                    </div> 
                    <div class="item" style=width:100%>
                        <!-- <label for="adults">Adults</label> -->
                        <input id="adults" type="number" name="adults" placeholder="Adults?" />
                    </div>
                    <div class="item" style=width:100%>
                        <!-- <label for="children">Children</label> -->
                        <input id="children" type="number" name="children" placeholder="Children?" />
                    </div>  
                </div>
    
                <div class="btn-block">
                    <button type="submit" href="/">Request booking!</button>
                </div>
        </fieldset>
    </div>



    <footer class="footer">
        <section class="    ">
            <div class="widget footer-menu">
                
            </div><!-- .widget -->
            <div class="widget footer-cta">
                
                

            </div><!-- .widget -->
            <div class="widget footer-address">
                <address>
                    <h4 class="widget-title">Nautica Bahna</h4>
                    <p>
                        DJ607C <br>
                        Orșova 225200 <br>
                        România <br>
                        0799425653
                    </p>
                </address>
            </div><!-- .widget -->
        </section><!-- .footer-widgets -->
        <nav class="social-nav" role="navigation">
            <ul>
                
                <li><a class="icon-twitter" data-grunticon-embed href="https://twitter.com"><span class="screen-reader-text">Twitter</span></a></li>
                <li><a class="icon-facebook" data-grunticon-embed href="https://facebook.com"><span class="screen-reader-text">Facebook</span></a></li>
                <li><a class="icon-instagram" data-grunticon-embed href="https://instagram.com"><span class="screen-reader-text">Instagram</span></a></li>
                
            </ul>
        </nav><!-- .social-nav -->
    </footer><!-- .footer -->

    <script src="JS/libs/jquery.flexslider-min.js"></script>
    <script src="JS/menu-toggle.js"></script>
    <script src="JS/flexslider.js"></script>

</body>

</html>
